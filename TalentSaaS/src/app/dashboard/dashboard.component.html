<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">店铺首页</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box cur-po" routerLink='/ordercenter'>
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>

            <div class="info-box-content" >
              <span class="info-box-text">总订单数</span>
              <span class="info-box-number">
                {{allorder}}
              </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3 cur-po"  routerLink='/setting'>
            <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>

            <div class="info-box-content" >
              <span class="info-box-text">今日收入额</span>
              <span class="info-box-number">{{todayincome}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <!-- fix for small devices only -->
        <div class="clearfix hidden-md-up"></div>

        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3 cur-po"  routerLink='/ordercenter'>
            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

            <div class="info-box-content" >
              <span class="info-box-text">本月订单数</span>
              <span class="info-box-number">{{monorder}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3 cur-po"  routerLink='/setting'>
            <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">本月收入额</span>
              <span class="info-box-number">{{monincome}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

  
      <!-- /.row -->

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->

        <div class="col-md-8">
          <!-- MAP & BOX PANE -->


          <!-- TABLE: LATEST ORDERS -->
          <div class="card">
            <div class="card-header border-transparent">
              <h3 class="card-title">最新订单</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table m-0 text-center">
                  <thead>
                    <tr>
                      <th>订单编号</th>
                      <th>公司名称</th>
                      <th>订单状态</th>
                      <th>订单金额</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of latestorder">
                      <td><a href="javascript:void(0)" (click)='navigate("/orderdetail",{id:item.id,type:item.order_status})'>{{item.orderno}}</a></td>
                      <td>{{item.enterprise_name}}</td>
                      
                      <td>
                        <span class="badge badge-success" *ngIf="item.order_status=='L'">待发货</span>
                        <span class="badge badge-warning" *ngIf="item.order_status=='M'">待收货</span>
                        <span class="badge badge-primary" *ngIf="item.order_status=='N'">已完成</span>
                        <span class="badge badge-danger" *ngIf="item.order_status=='E'">已取消</span>
                        <span class="badge badge-info" *ngIf="item.order_status=='W'">待付款</span>
                      </td>
                      <td>
                        <div class="sparkbar" data-color="#00a65a" data-height="20">{{item.totalamount}}</div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <a routerLink="/ordercenter" class="btn btn-sm btn-secondary float-right">查看所有订单</a>
            </div>
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
       
        <div class="col-md-4">
          <!-- Info Boxes Style 2 -->
          <div class="info-box mb-3 bg-warning" (click)='navigate("/ordercenter",{type:"L"})'>
            <span class="info-box-icon"><i class="fas fa-tag"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">待发货</span>
              <span class="info-box-number">{{daifahuo}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-success" (click)='navigate("/returncenter",{type:"R"})'>
            <span class="info-box-icon"><i class="far fa-heart"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">客户申请退货</span>
              <span class="info-box-number">{{daituihuo}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-danger" (click)='navigate("/returncenter",{type:"Y"})'>
            <span class="info-box-icon"><i class="fas fa-cloud-download-alt"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">已退货</span>
              <span class="info-box-number">{{yituihuo}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <div class="info-box mb-3 bg-info" (click)='navigate("/ordercenter",{type:"N"})' >
            <span class="info-box-icon"><i class="far fa-comment"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">已完成</span>
              <span class="info-box-number">{{yiwancheng}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
          <!-- <div class="info-box mb-3 bg-primary"  routerLink="/infobox">
            <span class="info-box-icon"><i class="far fa-comment"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">{{lang.message}}</span>
              <span class="info-box-number">{{infomsgcount}}</span>
            </div>
            
          </div> -->




        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>报价中心</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink=''>首页</a></li>
              <li class="breadcrumb-item active">报价中心</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
   
  
  
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                <button type="submit" class="btn {{type=='Q'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("Q")'>待报价</button>
                <button type="submit" class="btn {{type=='W'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("W")'>已报价</button>
                <button type="submit" class="btn {{type=='H'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("H")'>已忽略</button>
                <button type="submit" class="btn {{type=='S'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("S")'>已失效</button>
                <button type="submit" class="btn {{type==''?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("")'>全部</button>
  
              <div class="card-tools">
                <ul class="pagination pagination-sm float-right">
                    <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                    <li class="page-item" *ngFor='let i of pageList'><span class="page-link {{selPage==i?'bg-primary':''}}"
                        (click)='changedate(i)'>{{i}}</span></li>
                    <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
                </ul>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Task</th>
                    <th>Progress</th>
                    <th style="width: 40px">Label</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1.</td>
                    <td>Update software</td>
                    <td>
                      <div class="progress progress-xs">
                        <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                      </div>
                    </td>
                    <td><span class="badge bg-danger">55%</span></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
  
        </div>
      </div>
  
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

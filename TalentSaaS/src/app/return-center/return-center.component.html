<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>退货管理</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink=''>首页</a></li>
              <li class="breadcrumb-item active">退货管理</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
   
  
  
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                <button type="submit" class="btn {{type==''?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("")'>全部 {{alllen}}</button>
                <button type="submit" class="btn {{type=='R'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("R")'>待退货 {{daituilen}}</button>
                <button type="submit" class="btn {{type=='I'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("I")'>退货中 {{yituilen}}</button>
                <button type="submit" class="btn {{type=='Y'?'btn-primary':'btn-default'}} margin-right-10" (click)='changtype("Y")'>已退货 {{tuizhonglen}}</button>
              
  
              <div class="card-tools">
                <ul class="pagination pagination-sm float-right">
                    <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                    <li class="page-item" *ngFor='let i of pageList'><span class="page-link {{selPage==i?'bg-primary':''}}"
                        (click)='changedate(i)'>{{i}}</span></li>
                    <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
                </ul>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0" style="overflow-x: auto;">
              <table class="table text-center" style="min-width: 768px;">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>订单编号</th>
                    <th>退货单号</th>
                    <th>公司名称</th>
                    <th>申请人</th>
                    <th>申请时间</th>
                    <th>退货金额</th>
                    <th *ngIf='type==""'>退货状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor='let item of data'>
                    <td>{{item.index+1}}</td>
                    <td >{{item.order_orderno}}</td>
                    <td>{{item.returnno}}</td>
                    <td>{{item.enterprise_id_name}}</td>
                    <td>{{item.employee_id_name}}</td>
                    <td>{{item.return_time}}</td>
                    <td>￥{{item.return_money}}</td>
                    <td *ngIf='type==""'>{{item.orderstatus_name}}</td>
                    <td>
                        <span class="badge badge-primary" (click)='todetail(item)'>查看详情</span>
                    </td>
                  </tr>
                  <tr *ngIf='data.length==0'>
                    <td colspan="9">没有数据</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
  
        </div>
      </div>
  
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div style="width:50%;margin:0 auto;">
    <div class="flex-row flex-center bg-btn padding-20">
        <img src="{{uploadpath}}resource/{{res.fanhui}}" (click)='back()' class="icon">
        <div class="flex-1"></div>
        <div class="txt-white">帮助反馈</div>
        <div class="flex-1"></div>
    </div>
    
<div class="flex-row flex-column">
    <div style="height:20px;"></div>
    <textarea maxlength="-1" rows="20" class="padding-20 block bg-white margin-30 h5 cc" [(ngModel)]='content' placeholder="请输入您的反馈意见"></textarea>
    </div>
    
    <div style="height:100px;"></div>
    
    <div class="padding-40 bg-primary txt-white text-center bottom-block" (click)="submit()">提交</div>
     
</div>

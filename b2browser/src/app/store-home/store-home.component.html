<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"></h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
  </div>

  <!-- Content Row -->
  <div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card bg-pal-green shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-5 mr-2">
              <img src="{{uploadpath}}resource/{{res.todayNum}}" class="icon-40 margin-left-10"/>          
              <div class="text-xs font-weight-bold txt-black text-uppercase mb-1">今日订单数</div>
            </div>
            <div class="col-auto" >
              <div class="h2 mb-0 txt-white">{{count}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card bg-pal-yellow shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-5 mr-2">
              <img src="{{uploadpath}}resource/{{res.todayIncome}}" class="icon-40 margin-left-10"/>
              <div class="text-xs font-weight-bold txt-black text-uppercase mb-1">今日收入额</div>
            </div>
            <div class="col-auto">
              <div class="h2 mb-0 txt-white">{{totalIncome}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card bg-dep-yellow shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col-5 mr-2">
                <img src="{{uploadpath}}resource/{{res.monthNum}}" class="icon-40 margin-left-10"/>
                <div class="text-xs font-weight-bold txt-black text-uppercase mb-1">本月订单数</div>
              </div>
              <div class="col-auto">
                <div class="h2 mb-0 txt-white">{{monOrder}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card bg-pal-red shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-5 mr-2">
              <img src="{{uploadpath}}resource/{{res.monthIncome}}" class="icon-40 margin-left-10"/>
              <div class="text-xs font-weight-bold txt-black text-uppercase mb-1">本月收入额</div>
            </div>
            <div class="col-auto">
              <div class="h2 mb-0 txt-white">{{monIncome}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->

  <div class="row">

    <!-- Area Chart -->
    <div class="col-lg-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold txt-black border-left-primary">&nbsp;待处理业务</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body txt-blue ">
          <div class="chart-area padding-left-50 margin-40">
            <div class="row">
              <div class="col-xl-3"> 
                <div>
                  <img src="{{uploadpath}}resource/{{res.sendgoods}}" class="icon-40 margin-right-10"/>
                   待发货：
                   <span>{{goods}}</span>
                  </div>
                </div>
              <div class="col-xl-3"> 
                <div>
                  <img src="{{uploadpath}}resource/{{res.returngoods}}" class="icon-40 margin-right-10"/> 
                   客户申请退货：
                   <span>{{returnGoods}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
    
  </div>

  
</div>
<!-- /.container-fluid -->

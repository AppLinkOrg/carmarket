<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar  sidebar-dark accordion" [class.toggled]="toggle"
    id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
      <img src="{{uploadpath}}resource/{{res.logo}}" class="icon-40 ">
      <div class="sidebar-brand-text mx-3">{{instinfo.name}}</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Divider -->
    <hr class="sidebar-divider">


    <!-- Nav Item - Charts -->
    <li class="nav-item home-box" routerLinkActive="active">
      <a class="nav-link" href="#" routerLink="/storeHome">
        <i class="fas fa-fw fa-store"></i>
        <span>店铺首页</span></a>
    </li>

    <!-- Nav Item - Charts -->
    <li class="nav-item home-box" routerLinkActive="active">
      <a class="nav-link" href="#" routerLink="/quotationCenter">
        <i class="fas fa-fw fa-newspaper"></i>
        <span>报价中心&nbsp;</span>
        <span class="badge badge-danger" *ngIf='isread=="N"'>{{quotereadnum}}</span>
      </a>
    </li>

    <li class="nav-item home-box" routerLinkActive="active">
      <a class="nav-link" href="#" routerLink="/orderManagement">
        <i class="fas fa-fw fa-clipboard-list"></i>
        <span>订单管理&nbsp;</span>
        <span class="badge badge-danger" *ngIf='oread=="N"'>{{ordernum}}</span>
      </a>
    </li>

    <li class="nav-item home-box" routerLinkActive="active">
      <a class="nav-link" href="#" routerLink="/returnsManagement">
        <i class="fas fa-fw fa-user icon-fa"></i>
        <span>退货管理&nbsp;</span>
        <span class="badge badge-danger" *ngIf='risread=="N"'>{{returnnum}}</span></a>
    </li>

    <li class="nav-item home-box" routerLinkActive="active" *ngIf='position=="B"'>
      <a class="nav-link" href="#" routerLink="/managementCenter">
        <i class="fas fa-fw fa-stream"></i>
        <span>管理中心</span></a>
    </li>

    <li class="nav-item home-box" routerLinkActive="active" *ngIf='position!="B"'>
      <a class="nav-link" href="#" routerLink="/employeeManagement" [queryParams]='obj'>
        <i class="fas fa-fw fa-stream"></i>
        <span>管理中心</span>
      </a>

    </li>


    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block home-box">


  </ul>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content" class="main-content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar  static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" (click)="toggleSidebar()" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>


        <ul class="navbar-nav ml-auto">


          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{operatorinfo.enterprise.name}}</span>
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{operatorinfo.name}}</span>
              <img class="img-profile rounded-circle" *ngIf='operatorinfo.enterprise.logo!=""'
                src="{{uploadpath}}enterprise/{{operatorinfo.enterprise.logo}}">
              <img class="img-profile rounded-circle" *ngIf='operatorinfo.enterprise.logo==""'
                src="{{uploadpath}}resource/{{res.touxiang}}">

            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                退出系统
              </a>
            </div>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <router-outlet></router-outlet>

    </div>


    <!-- Footer -->
    <footer class="sticky-footer bg-white main-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; {{instinfo.companyname}} 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">确定退出吗？</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">如果确定退出当前会话，请点击下方“退出”。</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
        <a class="btn btn-primary" href="#" routerLink='/login' data-dismiss="modal">退出</a>
      </div>
    </div>
  </div>
</div>

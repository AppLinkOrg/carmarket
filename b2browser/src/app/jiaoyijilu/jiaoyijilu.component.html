

<div style="width:50%;margin:0 auto;">


    <div class="flex-row flex-center bg-btn padding-20">
        <img src="{{uploadpath}}resource/{{res.fanhui}}" (click)='back()' class="icon">
        <div class="flex-1"></div>
        <div class="txt-white">我的账户</div>
        <div class="flex-1"></div>
    </div>

    <div class="white-block margin-bottom-20">
        <div class=' flex-row margin-top '>
          <div class='borderleft'></div>
          <div class='margin-left-10 txt-black txt-bold'>交易记录</div>
        </div>
        <div style="height:30px"></div>
        <div class="flex-row flex-center">
      
            <div *ngFor='let item of type;let idx=index;' class="flex-1 text-center" >
              <div class=" {{seq==idx?'txt-black txt-bold':''}}" (click)="qiehuan(idx)" >{{item.name}}</div>
            </div>
        </div>
        <div style="height:20px;"></div>
        <div style="width:100vw;height:4px;background:#cccccc;"></div>
        <div style="height:20px;"></div>
          <div class="flex-row flex-center text-center ">
              <div class="flex-1 txt-black">日期</div>
              <div class="flex-1 txt-black">订单号</div>
              <div class="flex-1 txt-black">金额</div>
          </div>
      
        <div class="flex-row flex-center txt text-center" *ngFor="let item of list"  style='border-bottom: 1px solid #ccc;' (click)='todetails(item,item.order_id)'>
      
          <div class="flex-1 txt-black  margin-bottom-20 margin-top-20 margin-left-30">{{item.consume_time1}}<div>{{item.consume_time2}}</div></div>
          <div class="flex-2 txt-black  margin-bottom-20 margin-top-20 margin-left-30">{{item.order_id_name}}</div>
          <!-- <div class="flex-1"></div> -->
          <div class="flex-1 txt-black  margin-right-20" *ngIf="item.type=='G'">-￥{{item.amount}}</div>
          <div class="flex-1 txt-black  margin-right-20"  *ngIf="item.type=='R'">+￥{{item.amount}}</div>
      
        </div>
        <div class="margin-bottom-20"></div>
      
      </div>
</div>

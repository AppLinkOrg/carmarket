<div style="width:50%;margin:0 auto;">

    <div class="flex-row flex-center bg-primary padding-20">
        <img src="{{uploadpath}}resource/{{res.fanhui}}" (click)='back()' class="icon">
        <div class="flex-1"></div>
        <div class="txt-white">我的账户</div>
        <div class="flex-1"></div>
    </div>

    <div class='pageone'>
        <div class='bg' [style.background-image]="'url('+uploadpath+'resource/'+res.bgimg+')'">
          <div class="h5 txt-black margin-left-40 yue">账户余额</div>
          <div class="flex-row   flex-bottom margin-top-20">
            <div class="h2 margin-left-30 txt-bold txt-bc">{{operatorinfo.enterprise.account_money}}</div>
            <div class=" txt-black margin-left-10">额度</div>
          </div>
      
      
          <div class="flex-row " (click)="phoneCall(instinfo.tel)">
            <div class="flex-1"></div>
            <div class="margin-right-20  txt-bc">额度申请</div>
            <img class='icon margin-right-20 ' src='{{uploadpath}}resource/{{res.jiantouyou}}' />
          </div>
      
        </div>
      
        <div class="white-block margin-bottom-20">
          <div class=' flex-row margin-top '>
            <div class='borderleft'></div>
            <div class='margin-left-10 txt-black txt-bold'>交易记录</div>
          </div>
        <div style="height:30px"></div>
           <div class="flex-row flex-center">
      
            <div *ngFor='let item of type;let idx=index;' class="flex-1 text-center" >
              <div class="{{seq==idx?'types':''}}"  (click)="qiehuan(idx)" >{{item.name}}</div>
            </div>
        </div>
      
          <div class="flex-row flex-center bg-gray margin-20 yuan" *ngFor="let item of list" (click)='todetails(item.order_id)'>
            <div class="txt-black margin-left-30 margin-top-30 flex-1">
              {{item.employee_name}}
              <div class="txt-black  ">日期：{{item.consume_time}}</div>
              <div class="txt-black  margin-bottom-20">订单号：{{item.order_orderno}}</div>
            </div>
            <div class="txt-black  margin-right-20" *ngIf="item.type=='G'">-￥{{item.amount}}额度</div>
            <div class="txt-black  margin-right-20" *ngIf="item.type=='R'">+￥{{item.amount}}额度</div>
          </div>
      
      
        </div>
      </div>
</div>
